<!DOCTYPE HTML>
<html>
<head>
<title>CareerDream职业梦登录注册</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="css/bootstrap.min.css" tydive="text/css" />
<link rel="stylesheet" href="css/login_in.css" tydive="text/css" />
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/base.js"></script>
</head>
<body>
<!-- login_in -->
<div class="login_in_box_bg"><img src="images/caree_bg.png" /></div>
<div class="login_in">
	<h1><a href="/"><img src="images/login/login_logo.png" alt="职业梦" /></a></h1>	
	<div class="login_box right_box">
		<!-- regist_sel -->
		<div class="regist_sel">
			<a href="javacript:">找工作</a>
			<a href="javacript:">找人才</a>
			<p>请选择注册职业梦的目的</p>
		</div>
		<!-- wanted -->
		<ul class="row regist_box" style="display:block">
			<li><input type="text" name="login_email" placeholder="邮箱" /></li>
			<li><input type="password" name="login_password" placeholder="密码" /></li>
			<li><input type="submit" name="wanted" value="注册帐号" /></li>
			<li><img src="images/login/login_or.png" /></li>
			<li><a href="javascript:" class="log_wechat"><i><img src="images/login/weichat_bai.png" /></i>微信登录</a><a href="javascript:" class="login_alink">登录</a></li>
		</ul>
		<!-- recruit -->
		<ul class="row regist_box">
			<li><input type="text" name="login_email" placeholder="邮箱" /></li>
			<li><input type="password" name="login_password" placeholder="密码" /></li>
			<li><input type="submit" name="recruit" value="注册帐号" /></li>
			<li><img src="images/login/login_or.png" /></li>
			<li><a href="javascript:" class="log_wechat"><i><img src="images/login/weichat_bai.png" /></i>微信登录</a><a href="javascript:" class="login_alink">登录</a></li>
		</ul>
	</div>
</div>
<!-- login_in end -->
</body>
</html>
