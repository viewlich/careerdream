<!DOCTYPE HTML>
<html>
<head>
<title>CareerDream职业梦简历填写</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="css/bootstrap.min.css" tydive="text/css" />
<link rel="stylesheet" href="css/resume_fill.css" tydive="text/css" />
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/timepicker/WdatePicker.js"></script>
<script src="js/base.js"></script>
<script src="js/resume_fill.js"></script>
</head>
<body>
<!-- resume_fill -->
<div class="fillin_box_bg"><img src="images/caree_bg.png" /></div>
<div class="fillin_box">
	<!-- page1 -->
	<div class="fillin_page fillin_page1"> 
		<h1>基本信息<em>1/3</em></h1>
		<dl>
			<dt><img src="images/defal_dflogo.png" /><em></em></dt>
			<dd>姓名<i>*</i></dd>
			<dd><input type="text" name="fill_name" placeholder="请输入您的真实姓名" /></dd>
			<dd>
				<a href="javascript:" class="fill_seb_name">男</a>
				<a href="javascript:" class="fill_seg_name">女</a>
			</dd>
		</dl>
		<ul>
			<li>联系电话<i>*</i></li>
			<li><input type="text" name="fill_phone" placeholder="请输入您的常用电话或手机" /></li>
		</ul>
		<ul>
			<li>地址</li>
			<li>
				<input type="text" name="fill_address" />
			</li>
		</ul>
		<ul>
			<li><a href="javascript:" id="fillin_page1">下一步</a></li>
		</ul>
	</div>
	<!-- page1 end -->
	<!-- page2 -->
	<div class="fillin_page fillin_page2">
		<h1>教育经历<em>2/3</em></h1>
		<div class="clone_school">
			<div class="clone_school_cont">
			<ul>
				<li>毕业院校<i>*</i></li>
				<li><input type="text" name="fill_school" placeholder="请输入您的毕业学校" /></li>
			</ul>
			<ul>
				<li>专业<i>*</i></li>
				<li><input type="text" name="fill_major" placeholder="请输入您所学专业" /></li>
			</ul>
			<ul>
				<li>所获学位</li>
				<li><input type="text" name="fill_degree" /></li>
			</ul>
			<ul>
				<li>起止时间</li>
				<li class="short_sel">
					<input type="text" name="fill_starsch_time" readonly onClick="WdatePicker()" /><i>至</i>
					<input type="text" name="fill_etarsch_time" readonly onClick="WdatePicker()"  />
				</li>
			</ul>
			</div>
		</div>
		<ul><span><a href="javascript:" class="add_school">继续添加</a></span></ul>
		<ul>
			<li><a href="javascript:" id="fillin_page2">下一步</a><a href="javascript:" class="prevpage">上一步</a></li>
		</ul>
	</div>
	<!-- page2 end -->
	<!-- page3 -->
	<div class="fillin_page fillin_page3">
		<h1>工作经历<em>3/3</em></h1>
		<div class="clone_work">
			<ul>
				<li>公司名称</li>
				<li><input type="text" name="fill_workname" /></li>
			</ul>
			<ul>
				<li>担任职位</li>
				<li><input type="text" name="fill_job" /></li>
			</ul>
			<ul>
				<li>起止时间</li>
				<li>
					<em><input type="text" name="fill_startime" class="timepicker" readonly onClick="WdatePicker()" /></em>
					<em><input type="text" name="fill_endtime" class="timepicker" readonly onClick="WdatePicker()" /></em>
				</li>
			</ul>
		</div>
		<ul><span><a href="javascript:" class="add_work">继续添加</a></span></ul>
		<ul>
			<li><a href="javascript:" id="fillin_page3">完成</a><a href="javascript:" class="prevpage">上一页</a></li>
		</ul>
	</div>
	<!-- page3 end -->
</div>
<!-- resume_fill end -->
</body>
</html>
