<!DOCTYPE HTML>
<html>
<head>
<title>CareerDream职业梦登录注册</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="css/bootstrap.min.css" tydive="text/css" />
<link rel="stylesheet" href="css/login_in.css" tydive="text/css" />
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/base.js"></script>
</head>
<body>
<!-- login_in -->
<div class="login_in_box_bg"><img src="images/caree_bg.png" /></div>
<div class="login_in">
	<h1><a href="/"><img src="images/login/login_logo.png" alt="职业梦" /></a></h1>	
	<div class="login_box right_box">
		<!-- regist_sel -->
		<div class="regist_sel">
			<a href="javacript:" class="active">注册并绑定邮箱</a>
			<a href="javacript:">使用已有邮箱绑定</a>
		</div>
		<!-- wanted -->
		<ul class="row regist_box" style="display:block">
			<li>
				<p>注册邮箱后，请前往注册邮箱进行激活。之后微信或邮箱帐号均可进行职业梦网站登录。</p>
			</li>
			<li><input type="text" name="login_email" placeholder="邮箱" /></li>
			<li><input type="text" name="login_password" placeholder="密码" /></li>
			<li><input type="submit" name="regist_wechat" value="注册并激活" /></li>
		</ul>
		<!-- recruit -->
		<ul class="row regist_box">
			<li>
				<p>请登录并绑定邮箱至个人信息，之后微信或邮箱帐号均可进行职业梦网站登录。</p>
			</li>
			<li><input type="text" name="login_email" placeholder="邮箱" /></li>
			<li><input type="text" name="login_password" placeholder="密码" /></li>
			<li><span class="col-sm-6"></span><em class="col-sm-6"><a href="javascript:">忘记密码？</a></em></li>
			<li><input type="submit" name="bind_wechat" value="绑定邮箱" /></li>
		</ul>
	</div>
</div>
</body>
</html>
